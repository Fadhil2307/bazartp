<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pemesanan Bazar Aulia</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fffbea;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #ffcc00;
      color: #000;
      text-align: center;
      width: 100%;
      padding: 18px 10px;
      font-size: 1.7em;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 25px;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
    }

    .menu-item {
      background: #fff;
      border: 2px solid #000;
      border-radius: 15px;
      box-shadow: 4px 4px 0 #000;
      text-align: center;
      transition: all 0.25s ease-in-out;
      overflow: hidden;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 6px 6px 0 #000;
    }

    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 2px solid #ffcc00;
    }

    .menu-info {
      padding: 12px;
    }

    .menu-item h3 {
      margin: 8px 0 5px;
      color: #000;
      font-size: 1.1em;
    }

    .menu-item p {
      color: #444;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .quantity-control button {
      background: #000;
      color: #ffcc00;
      border: none;
      font-size: 1.3em;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .quantity-control button:hover {
      background: #ffcc00;
      color: #000;
      box-shadow: 2px 2px 0 #000;
    }

    .quantity {
      font-weight: bold;
      font-size: 1.1em;
      width: 40px;
      text-align: center;
      border: 2px solid #000;
      border-radius: 6px;
      background: #fff;
      padding: 5px;
    }

    .total-section {
      text-align: center;
      margin-top: 15px;
      margin-bottom: 20px;
    }

    .total {
      font-size: 1.3em;
      font-weight: 600;
      background: #000;
      color: #ffcc00;
      display: inline-block;
      padding: 10px 25px;
      border-radius: 8px;
      box-shadow: 3px 3px 0 #ffcc00;
    }

    .form-section {
      background: #fff;
      border: 2px solid #000;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 5px 5px 0 #000;
      margin-bottom: 30px;
    }

    .form-section input[type="text"] {
      border: 2px solid #000;
      border-radius: 8px;
      padding: 10px;
      margin: 8px 0;
      width: 90%;
      font-size: 1em;
      font-weight: 500;
    }

    button.pesan {
      background: #000;
      color: #ffcc00;
      border: 2px solid #000;
      padding: 10px 25px;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 4px 4px 0 #ffcc00;
      width: 100%;
      max-width: 300px;
    }

    button.pesan:hover {
      background: #ffcc00;
      color: #000;
      box-shadow: 4px 4px 0 #000;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      background: #000;
      color: #ffcc00;
      width: 100%;
      padding: 12px;
      font-size: 0.9em;
      letter-spacing: 0.5px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.4em;
      }

      .quantity-control button {
        width: 35px;
        height: 35px;
      }

      .menu-item img {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <header>üß∫ Pemesanan Bazar Aulia</header>

  <div class="menu-container" id="menu-list">
    <div class="menu-item">
      <img src="https://i.imgur.com/aRuwVZP.jpg" alt="Es Teh Manis">
      <div class="menu-info">
        <h3>Es Teh Manis</h3>
        <p>Rp 5.000</p>
        <div class="quantity-control">
          <button onclick="kurang(this)">‚àí</button>
          <span class="quantity" data-price="5000">0</span>
          <button onclick="tambah(this)">+</button>
        </div>
      </div>
    </div>

    <div class="menu-item">
      <img src="https://i.imgur.com/k0xX4gU.jpg" alt="Nasi Goreng">
      <div class="menu-info">
        <h3>Nasi Goreng</h3>
        <p>Rp 15.000</p>
        <div class="quantity-control">
          <button onclick="kurang(this)">‚àí</button>
          <span class="quantity" data-price="15000">0</span>
          <button onclick="tambah(this)">+</button>
        </div>
      </div>
    </div>

    <div class="menu-item">
      <img src="https://i.imgur.com/fM6m2n5.jpg" alt="Mie Ayam">
      <div class="menu-info">
        <h3>Mie Ayam</h3>
        <p>Rp 12.000</p>
        <div class="quantity-control">
          <button onclick="kurang(this)">‚àí</button>
          <span class="quantity" data-price="12000">0</span>
          <button onclick="tambah(this)">+</button>
        </div>
      </div>
    </div>
  </div>

  <div class="total-section">
    <div class="total">Total Pesanan: <strong id="total">Rp 0</strong></div>
  </div>

  <div class="form-section">
    <h3>üìù Data Pemesan</h3>
    <input type="text" id="nama" placeholder="Nama Pemesan" required>
    <input type="text" id="meja" placeholder="Nomor Meja" required>
    <br><br>
    <button class="pesan" onclick="buatPesanan()">Pesan Sekarang</button>
  </div>

  <footer>¬© 2025 Bazar Aulia ‚Äî Nikmati Hidangan Lezat dan Segar üåº</footer>

  <script>
    const totalDisplay = document.getElementById('total');

    function updateTotal() {
      const quantities = document.querySelectorAll('.quantity');
      let total = 0;
      quantities.forEach(q => {
        total += parseInt(q.textContent) * parseInt(q.dataset.price);
      });
      totalDisplay.textContent = "Rp " + total.toLocaleString('id-ID');
    }

    function tambah(btn) {
      const qty = btn.parentElement.querySelector('.quantity');
      qty.textContent = parseInt(qty.textContent) + 1;
      updateTotal();
    }

    function kurang(btn) {
      const qty = btn.parentElement.querySelector('.quantity');
      if (parseInt(qty.textContent) > 0) {
        qty.textContent = parseInt(qty.textContent) - 1;
        updateTotal();
      }
    }

    function buatPesanan() {
      let nama = document.getElementById('nama').value.trim();
      let meja = document.getElementById('meja').value.trim();
      let pesanan = [];

      document.querySelectorAll('.quantity').forEach(q => {
        const jumlah = parseInt(q.textContent);
        if (jumlah > 0) {
          const itemName = q.closest('.menu-item').querySelector('h3').textContent;
          pesanan.push(`${itemName} x${jumlah}`);
        }
      });

      if (pesanan.length === 0) {
        alert('Silakan pilih menu terlebih dahulu!');
        return;
      }

      if (!nama || !meja) {
        alert('Isi nama dan nomor meja terlebih dahulu!');
        return;
      }

      const total = totalDisplay.textContent;
      const detail = `Pesanan:\n${pesanan.join('\n')}\n\nTotal: ${total}\nAtas nama: ${nama}\nMeja: ${meja}`;
      alert(detail);
      // nanti bisa diarahkan ke WhatsApp atau database
    }
  </script>
</body>
</html>
