<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pemesanan Bazar Aulia</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fffbea, #fff5cc);
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #ffcc00;
      color: #222;
      text-align: center;
      padding: 18px;
      font-size: 1.6em;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 25px;
    }

    .menu-item {
      background: white;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      width: 230px;
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }

    .menu-item:hover {
      transform: scale(1.04);
    }

    .menu-item img {
      width: 100%;
      border-radius: 12px;
      height: 150px;
      object-fit: cover;
    }

    .menu-item h3 {
      margin: 10px 0 5px;
      color: #333;
    }

    .menu-item p {
      color: #555;
      margin-bottom: 10px;
    }

    .quantity {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .quantity button {
      width: 35px;
      height: 35px;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      background: #222;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .quantity button:hover {
      background: #ffcc00;
      color: #222;
    }

    .quantity input {
      width: 50px;
      text-align: center;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 5px;
    }

    .total {
      text-align: center;
      font-size: 1.3em;
      margin: 20px 0;
      font-weight: 500;
    }

    .form-section {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      margin: 5px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button#pesan {
      background: #222;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }

    button#pesan:hover {
      background: #ffcc00;
      color: #222;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #ffcc00;
      color: #222;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .menu-item {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ§º Pemesanan Bazar Aulia</header>

  <div class="menu-container" id="menu-list">
    <div class="menu-item">
      <img src="https://i.imgur.com/aRuwVZP.jpg" alt="Es Teh Manis">
      <h3>Es Teh Manis</h3>
      <p>Rp 5.000</p>
      <div class="quantity">
        <button onclick="ubahJumlah(this, -1)">âˆ’</button>
        <input type="number" min="0" value="0" data-price="5000">
        <button onclick="ubahJumlah(this, 1)">+</button>
      </div>
    </div>

    <div class="menu-item">
      <img src="https://i.imgur.com/k0xX4gU.jpg" alt="Nasi Goreng">
      <h3>Nasi Goreng</h3>
      <p>Rp 15.000</p>
      <div class="quantity">
        <button onclick="ubahJumlah(this, -1)">âˆ’</button>
        <input type="number" min="0" value="0" data-price="15000">
        <button onclick="ubahJumlah(this, 1)">+</button>
      </div>
    </div>

    <div class="menu-item">
      <img src="https://i.imgur.com/fM6m2n5.jpg" alt="Mie Ayam">
      <h3>Mie Ayam</h3>
      <p>Rp 12.000</p>
      <div class="quantity">
        <button onclick="ubahJumlah(this, -1)">âˆ’</button>
        <input type="number" min="0" value="0" data-price="12000">
        <button onclick="ubahJumlah(this, 1)">+</button>
      </div>
    </div>
  </div>

  <div class="total">
    Total Pesanan: <strong id="total">Rp 0</strong>
  </div>

  <div class="form-section">
    <input type="text" id="nama" placeholder="Nama Pemesan" required>
    <input type="text" id="meja" placeholder="Nomor Meja" required>
    <br><br>
    <button id="pesan" onclick="buatPesanan()">Pesan Sekarang</button>
  </div>

  <footer>Â© 2025 Bazar Aulia</footer>

  <script>
    const inputs = document.querySelectorAll('.menu-item input');
    const totalDisplay = document.getElementById('total');

    function ubahJumlah(btn, val) {
      const input = btn.parentElement.querySelector('input');
      let current = parseInt(input.value) || 0;
      input.value = Math.max(0, current + val);
      updateTotal();
    }

    inputs.forEach(input => {
      input.addEventListener('input', updateTotal);
    });

    function updateTotal() {
      let total = 0;
      inputs.forEach(i => {
        total += i.value * i.dataset.price;
      });
      totalDisplay.textContent = "Rp " + total.toLocaleString('id-ID');
    }

    function buatPesanan() {
      let nama = document.getElementById('nama').value.trim();
      let meja = document.getElementById('meja').value.trim();
      let pesanan = [];

      inputs.forEach(i => {
        if (i.value > 0) {
          const itemName = i.parentElement.parentElement.querySelector('h3').textContent;
          pesanan.push(`${itemName} x${i.value}`);
        }
      });

      if (pesanan.length === 0) {
        alert('Silakan pilih menu terlebih dahulu!');
        return;
      }

      if (!nama || !meja) {
        alert('Isi nama dan nomor meja!');
        return;
      }

      const total = totalDisplay.textContent;
      const pesanWA = 
`ðŸ“¦ *Pesanan Baru Bazar Aulia* 
Nama: ${nama}
Meja: ${meja}
-----------------
${pesanan.join('\n')}
-----------------
ðŸ’° Total: ${total}`;

      const encoded = encodeURIComponent(pesanWA);
      const waURL = `https://wa.me/6281935658948?text=${encoded}`;
      window.open(waURL, '_blank');
    }
  </script>
</body>
</html>
